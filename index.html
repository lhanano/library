<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Library</title>
        <link href = "style.css" rel = "stylesheet"></href> 
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;1,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><span>My Bookshelf</span></header>
        <nav>
            <span>Add a new book</span>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <input type="radio" name="status" id="read" value="read" checked>
                <label for="read">Read</label>
                <input type="radio" name="status" id="unread" value="unread">
                <label for="unread">Unread</label>
                <input type="submit">
            </form>
        </nav>
        <div class = "books"></div>
        <script src = "script.js"></script>
    </body>
</html>
